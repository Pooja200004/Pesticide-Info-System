        <div class="container-fluid bg-light overflow-hidden px-lg-0" style="margin: 6rem 0;">
        <div class="container contact px-lg-0">
            <div class="row g-0 mx-lg-0">
                <div class="col-lg-6 contact-text py-5 wow fadeIn" data-wow-delay="0.5s">
                    <div class="p-lg-5 ps-lg-0">

                        <h1 class="mb-4">Edit Product</h1>
                        <p style="color:red;">{{msg}}</p>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
                       {% for r in userdict %}
<div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="email" placeholder="Company" name="t1" required="" pattern="[A-Za-z\s]+" title="Enter characters only"
                                               value="{{r.category_name}}">

                                        <label>Category</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="email" placeholder="Product Name" name="t2" required="" pattern="[A-Za-z\s]+" title="Enter characters only" value="{{r.pesticides_name}}">
                                        <label for="email">Product Name</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <select class="form-control" id="subject" placeholder="UoM" name="t3" required pattern>

                                        	<option value="Kg">Kg</option>
														<option value="Box">Box</option>
                                                        <option value="Ltr">Ltr</option>
                                        </select>
                                        <label for="subject">UoM</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" placeholder="Qty" id="message"  name="t4" required="" pattern="[0-9]+" title="Enter Numbers only" value="{{r.qty}}">
                                        <label for="message">Qty</label>
                                    </div>
                                </div>

                                 <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" placeholder="Price" id="message"  name="t5" required="" pattern="[0-9]{2,4}" title="Enter Numbers only" value="{{r.price}}">
                                        <label for="message">Price</label>
                                    </div>
                                </div>

                               

                                 <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="date" class="form-control" placeholder="Expiry date" id="message"  name="t7" required="" value="{{r.expiry_date}}">
                                        <label for="message">Expiry date</label>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" placeholder="Usage" id="message"  name="t77" required="" value="{{r.usage}}">
                                        <label for="message">Usages</label>
                                    </div>
                                </div>

     <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" placeholder="Stock" id="message"  name="t78" required="" value="{{r.stock}}">
                                        <label for="message">Stock</label>
                                    </div>
                                </div>


                                 <div class="col-12">
                                    <div class="form-floating">
                                        <input type="file" class="form-control" placeholder="Product Image" id="message" style="height: 100px" name="myfile">
                                        <label for="message">Product Image</label>
                                    </div>
                                </div>

                               

                                <div class="col-12">
                                    <button class="btn btn-primary rounded-pill py-3 px-5" type="submit">Submit</button>
                                </div>
                            </div>

                            {% endfor %}
</form>
 </div>
