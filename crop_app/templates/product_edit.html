        <div class="container-fluid bg-light overflow-hidden px-lg-0" style="margin: 6rem 0;">
        <div class="container contact px-lg-0">
            <div class="row g-0 mx-lg-0">
                <div class="col-lg-6 contact-text py-5 wow fadeIn" data-wow-delay="0.5s">
                    <div class="p-lg-5 ps-lg-0">
                        
                        <h1 class="mb-4">Add Product</h1>
                        <p style="color:red;">{{msg}}</p>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
<div class="row g-3">
                                {% for r in userdict %}
                                <div class="col-md-12">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="email" placeholder="Product Name" name="t2" required="" pattern="[A-Za-z\s]+" title="Enter characters only" value="{{r.product_name}}">
                                        <label for="email">Product Name</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating">
                                        <select class="form-control" id="subject" placeholder="UoM" name="t3" required pattern>
                                        	
                                        	<option value="Ltr">Ltr</option>
														<option value="Can">Can</option>
                                        </select>
                                        <label for="subject">UoM</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" placeholder="Qty" id="message" style="height: 100px" name="t4" required="" pattern="[0-9]+" title="Enter Numbers only" value="{{r.qty}}">
                                        <label for="message">Qty</label>
                                    </div>
                                </div>

                                 <div class="col-12">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" placeholder="Price" id="message" style="height: 100px" name="t5" required="" pattern="[0-9]{2,4}" title="Enter Numbers only" value="{{r.price}}">
                                        <label for="message">Price</label>
                                    </div>
                                </div>

                                 <div class="col-12">
                                    <div class="form-floating">
                                        <input type="file" class="form-control" placeholder="Image" id="message" style="height: 100px" name="myfile" required="" >
                                        <label for="message">Image</label>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" placeholder="Total Stock" id="message" style="height: 100px" name="t55" required="" pattern="[0-9]{2,4}" title="Enter Numbers only" value="{{r.total_stock}}">
                                        <label for="message">Total Stock</label>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <button class="btn btn-primary rounded-pill py-3 px-5" type="submit">Submit</button>
                                </div>
                            </div>
                            {% endfor %}
</form>
 </div>
                </div>
                
            </div>
        </div>
    </div>
